# The mavlink plugin collects metrics from Mavlink flight controllers.
[[inputs.mavlink]]
     # Flight controller URL. Must be a valid Mavlink connection string, eg:
     # - Serial port: `serial:/dev/ttyACM0`
     # - UDP:         `udp:0.0.0.0:14550`
     # - TCP:         `tcp:0.0.0.0:14551`
     # fcu_url = "serial:/dev/ttyACM0"

     # # Filter to specific messages. Only the messages in this list will be parsed.
     # # The default filter contains all messages.
     # message_filter = []
     endpoint = "127.0.0.1:5762"